{% extends 'base.html' %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="service">Service</label>
            <select name="service" id="service" class="form-control">
            {% for service in services %}
                <option value="{{ service.name }}">{{ service.name }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="duration">Duration</label>
            <input id="duration" class="form-control" name="duration" type="text" placeholder="Enter the duration in hours">
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input id="amount" class="form-control" name="amount" type="text" placeholder="Enter an amount">
        </div>
        <button type="submit" class="btn btn-success apart">Submit</button>
    </form>
{% endblock %}
