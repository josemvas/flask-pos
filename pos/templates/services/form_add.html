{% extends 'base.html' %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="name">Service Name</label>
            <input name="service_name" type="text" class="form-control" id="name" placeholder="Enter a name">
        </div>
        <div class="form-group">
            <label for="price">Hourly Price</label>
            <input name="hourly_price" type="text" class="form-control" id="price" placeholder="Enter a price">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
