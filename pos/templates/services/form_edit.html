{% extends 'base.html' %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="name">Service name</label>
            <input name="service_name" type="text" class="form-control" id="name" value="{{ service.name }}">
        </div>
        <div class="form-group">
            <label for="price">Hourly rate</label>
            <input name="hourly_price" type="text" class="form-control" id="price" value="{{ service.hourly_price }}">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
