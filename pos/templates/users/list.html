{% extends 'base.html' %}

{% block menu %}
    <li><a href="{{ url_for('users.add') }}">Registrar usuario</a></li>
{% endblock %}

{% block content %}
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th hidden>Id</th>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td hidden>
                    {{ user.id }}
                </td>
                <td>
                    {{ user.name }}
                </td>
                <td>
                    {{ user.real_name }}
                </td>
                <td>
                    <a href="{{ url_for('users.edit') }}?id={{ user.id }}">Editar</a>
                    <a href="{{ url_for('users.delete') }}?id={{ user.id }}">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
