{% extends 'base.html' %}

{% block content %}
    <h3 class="text-center">Edit info of {{ user.name }}</h3>
    <form method="post">
        <div class="form-group">
            <label for="real_name">Real name</label>
            <input name="real_name" type="text" class="form-control" id="real_name" value="{{ user.real_name }}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Enter a password">
        </div>
        <div class="form-group">
            <label for="password2">Password</label>
            <input name="password2" type="password" class="form-control" id="password2" placeholder="Confirm the password">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
